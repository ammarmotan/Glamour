<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Signup - Glamour</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@500&family=Work+Sans&display=swap"
    rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Signup Form Start -->
  <div class="container-fluid py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="bg-white shadow rounded p-5 wow fadeIn" data-wow-delay="0.2s">
            <div class="text-center mb-4">
              <h1 class="font-dancing-script text-primary">Join Us</h1>
              <h3 class="mb-3">Create Your Account</h3>
            </div>
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name">
                <label for="name">Full Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                <label for="confirmPassword">Confirm Password</label>
              </div>
              <button class="btn btn-primary w-100 py-3" type="submit">Sign Up</button>
            </form>

            <div class="text-center mt-4">
              <p class="mb-3">Or sign up with</p>
              <div class="d-flex justify-content-center">
                <a class="btn btn-sm-square btn-primary me-3" href="#"><i class="fab fa-google"></i></a>
                <a class="btn btn-sm-square btn-primary" href="#"><i class="fab fa-facebook-f"></i></a>
              </div>
            </div>

            <div class="text-center mt-4">
              <p class="mb-0">Already have an account? <a href="#">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Signup Form End -->

  <!-- JavaScript Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
</body>

</html>
